<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" type="text/css" href="/assets/main.css">


	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-11H42M98VJ"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-11H42M98VJ');
	</script>


</head>
<body>

<header>
  <nav>
    <ul>
      {% for page in site.header_pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <div class="header-links">
    <a href="{{ site.github }}">
      <img src="/assets/github.svg" alt="GitHub" width="24" height="24">
    </a>
    <a href="{{ site.linkedin }}">
      <img src="/assets/linkedin.svg" alt="LinkedIn" width="24" height="24">
    </a>
</header>

<style>
  .bottom-images {
    text-align: center;
    margin-top: 20px; /* Adjust the margin as needed */
  }

  .bottom-images img {
    max-width: 30%; /* Adjust the width as needed */
    height: auto;
    margin: 0 10px; /* Adjust the margin as needed */
  }
</style>

</body>
</html>
